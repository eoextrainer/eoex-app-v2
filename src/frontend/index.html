<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EOEX Application Suite</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script>
      window.__ENV__ = {
        API_BASE_URL: "/api/v1",
      };
    </script>
  </head>
  <body data-theme="light">
    <div id="shell" class="shell">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo">EOEX</div>
        </div>
        <button id="hamburger-btn" class="hamburger" aria-expanded="true">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="app-menu" id="app-menu"></div>
      </aside>

      <main class="workspace">
        <header class="workspace-header">
          <div class="app-tabs" id="app-tabs"></div>
          <div class="header-actions">
            <button class="icon-btn" title="Notifications" id="notifications-btn">
              <span class="icon">üîî</span>
            </button>
            <button class="icon-btn" title="Setup" id="setup-btn">
              <span class="icon">‚öôÔ∏è</span>
            </button>
            <button class="icon-btn" title="Login" id="login-btn">
              <span class="icon">üë§</span>
            </button>
            <div class="user-pill" id="user-pill">
              <span id="user-email"></span>
              <button id="logout-btn" class="link-btn">Logout</button>
            </div>
          </div>
        </header>

        <section class="module-tabs" id="module-tabs"></section>
        <section class="module-view" id="view"></section>
      </main>
    </div>

    <div id="login-modal" class="modal hidden">
      <div class="modal-card">
        <h2>Sign in</h2>
        <p>All users share the same password: <strong>Welcome123!</strong></p>
        <form id="login-form">
          <label>Email
            <input type="email" name="email" required />
          </label>
          <label>Password
            <input type="password" name="password" required />
          </label>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <details class="credentials-card" open>
          <summary>Show test users</summary>
          <div id="credentials-list"></div>
        </details>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
